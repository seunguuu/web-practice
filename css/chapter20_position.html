<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 실습</title>
    <link rel="stylesheet" href="./styles/position.css">
</head>
<body>
    
    <h1>Position 실습</h1>
    <div>
        <div class="position-absolute">Absolute</div>
        <div class="position-relative">Relative</div>
        <div class="position-relative move-point">Relative</div>
        <div class="position-relative">
            Relative
            <div class="position-absolute move-point-absolute-in-relative">Absolute</div>
        </div>
        <div class="position-relative">
            Relative
            <div class="position-absolute move-point-absolute-in-relative2">Absolute</div>
        </div>
        <div class="position-fixed">Fixed</div>
        
    </div>
    <div class="position-sticky">Sticky1</div>

    <div class="large-div">empty div</div>
    
    <div class="position-sticky">Sticky2</div>
    
    <div class="large-div">empty div</div>
</body>
</html>
