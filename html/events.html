<!DOCTYPE html>
    <html lang="ko">
    <head>
        <!-- html:5 를 적고 Enter를 입력해주면 자동으로 기본코드가 작성된다. -->
        <title>Events</title>
    </head>
    <body>
        
        <!-- tabindex가 있어야 onfocus 이벤트가 발생하기 때문에 tabindex를 적어줘야 한다. -->
        <div onclick="alert('클릭했습니다.');"
            onfocus="console.log('div 태그가 선택되었습니다.')"
            onblur="console.log('다른 태그를 선택했습니다.')"
            onmouseover="console.log('div 태그 위로 마우스가 올라왔습니다.')"
            onmouseout="console.log('div 태그에서 마우스가 벗어났습니다.')"
            tabindex="1">
            클릭해보세요.
        </div>

    </body>
</html>
